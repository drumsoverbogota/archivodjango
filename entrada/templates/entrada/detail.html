{% extends "base.html" %}

{% block title %}
{{ entrada.titulo }} - El Muladar
{% endblock %}
{% block content %}

<div class="center-justified">
    <h1>{{ entrada.titulo }} ({{ entrada.fecha }})</h1>
    {{ entrada.contenido | safe}}
    <div align="right"><h5>
        <a href="{% url 'entrada:edit' entrada.id %}">Editar</a>|
        <a href="{% url 'entrada:delete' entrada.id %}">Borrar</a></h5>
    </div>
</div>

{% endblock %}
